<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚≠ê Cute Star Dash ‚≠ê</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(#ffe6f0, #e6f7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Comic Sans MS", cursive;
  }

  canvas {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  .hint {
    position: fixed;
    bottom: 15px;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>
<body>

<canvas id="game" width="480" height="480"></canvas>
<div class="hint">Move with ‚¨ÖÔ∏è‚¨ÜÔ∏è‚¨áÔ∏è‚û°Ô∏è | Collect ‚≠ê | Avoid üòà</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 240, y: 240, r: 14, speed: 4 };
let stars = [];
let enemies = [];
let score = 0;
let level = 1;
let keys = {};

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function spawnStar() {
  stars.push({
    x: Math.random() * 440 + 20,
    y: Math.random() * 440 + 20,
    r: 8
  });
}

function spawnEnemy() {
  enemies.push({
    x: Math.random() * 440 + 20,
    y: Math.random() * 440 + 20,
    r: 14,
    vx: (Math.random() - 0.5) * (1 + level * 0.3),
    vy: (Math.random() - 0.5) * (1 + level * 0.3)
  });
}

spawnStar();
spawnEnemy();

function distance(a, b) {
  return Math.hypot(a.x - b.x, a.y - b.y);
}

function update() {
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;
  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;

  player.x = Math.max(14, Math.min(466, player.x));
  player.y = Math.max(14, Math.min(466, player.y));

  stars.forEach((s, i) => {
    if (distance(player, s) < player.r + s.r) {
      stars.splice(i, 1);
      score++;
      spawnStar();

      if (score % 5 === 0) {
        level++;
        spawnEnemy();
      }
    }
  });

  enemies.forEach(e => {
    e.x += e.vx;
    e.y += e.vy;

    if (e.x < 14 || e.x > 466) e.vx *= -1;
    if (e.y < 14 || e.y > 466) e.vy *= -1;

    if (distance(player, e) < player.r + e.r) {
      alert("üíÄ Game Over!\nScore: " + score);
      location.reload();
    }
  });
}

function drawCircle(x, y, r, color) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI * 2);
  ctx.fillStyle = color;
  ctx.fill();
}

function draw() {
  ctx.clearRect(0, 0, 480, 480);

  // stars
  stars.forEach(s => drawCircle(s.x, s.y, s.r, "#ffd700"));

  // enemies
  enemies.forEach(e => drawCircle(e.x, e.y, e.r, "#ff6b6b"));

  // player
  drawCircle(player.x, player.y, player.r, "#6bcfff");

  ctx.fillStyle = "#444";
  ctx.font = "16px Comic Sans MS";
  ctx.fillText("‚≠ê Score: " + score, 15, 25);
  ctx.fillText("üå∏ Level: " + level, 370, 25);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
